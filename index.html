<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payo Mobile Banking - Website</title>
  <link rel="shortcut icon" href="payoo.png" type="image/x-icon">

  <!-- Tailwind and daisyUi CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6 ">

    <header>
      <nav class="flex justify-center items-center mt-6">
        <div class="mt-10 relative flex items-center justify-center w-9/12 mb-10">
          <img class="w-48 absolute" src="assets/bg.png" alt="">
          <img class="w-16" src="assets/Group.png" alt="">
        </div>
      </nav>
    </header>

    <!-- Login Form -->

    <div class="">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <fieldset class="fieldset">
              <label class="fieldset-label">Mobile Number</label>
              <input type="number" class="input" placeholder="Enter your number" required />
              <label class="fieldset-label">PIN</label>
              <input type="text" class="input" placeholder="Enter 4 Digit Pin" required />
              <div><a class="link link-hover">Forgot password?</a></div>
              <button id="login-btn" class="btn bg-[#0874F2] text-white font-bold  mt-4">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </section>


  <script src="scripts/login.js"></script>
</body>

</html>
